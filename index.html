<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Land - Neon PDF Tools</title>
    <meta name="description" content="An all-in-one PDF conversion and editing tool with a stylish neon dark theme. Convert, edit, merge, and split PDFs with ease." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #030712; /* gray-950 */
      }
      .neon-shadow {
        box-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color), 0 0 15px var(--neon-color);
      }
      .neon-shadow-sm {
        box-shadow: 0 0 2px var(--neon-color), 0 0 4px var(--neon-color);
      }
      .theme-lime {
        --neon-color: #a3e635;
      }
      .hidden {
        display: none;
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .tool-card {
        cursor: pointer;
        background-color: #111827;
        border-radius: 0.5rem;
        padding: 1.5rem;
        border: 1px solid rgba(55, 65, 81, 0.5);
        transition: all 0.3s;
        transform: translateY(0);
        height: 100%;
      }
      .tool-card:hover {
        border-color: var(--neon-color);
        transform: translateY(-0.25rem);
      }
      .tool-card h3 {
        color: white;
        transition: color 0.3s;
      }
      .tool-card:hover h3 {
        color: var(--neon-color);
      }
    </style>
  </head>
  <body class="theme-lime">
    <header class="bg-gray-900/50 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <div class="flex-shrink-0">
            <h1 class="text-3xl font-bold tracking-tighter" style="color: var(--neon-color)">📄 PDF Land</h1>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <div id="home-page">
        <div class="text-center mb-16">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight text-white">
            Welcome to <span style="color: var(--neon-color)"> PDF Land</span>
          </h1>
          <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-400">
            Your all-in-one PDF toolkit with a neon twist. Choose a tool below to get started.
          </p>
        </div>

        <div id="tools-container" class="space-y-12">
          <!-- Tools will be dynamically inserted here -->
        </div>
      </div>

      <div id="tool-page" class="hidden">
        <!-- Tool page content will be dynamically inserted here -->
      </div>
    </main>

    <footer class="text-center py-6 text-gray-500 border-t border-gray-800 mt-12">
      <p>© 2025 PDF Land. All rights reserved. Reimagined with a Neon Glow.</p>
    </footer>

    <script>
      // --- Constants ---
      const NEON_PALETTE = [
        '#39FF14', '#FF10F0', '#1F51FF', '#FFFF00', '#FF5F1F', '#00FFFF', '#7D05F9', '#FF073A',
        '#CCFF00', '#FF00FF', '#50BFE6', '#FF6EC7', '#40E0D0', '#34eb86', '#e842f5', '#f5b342',
        '#f54242', '#429ef5', '#42f59e', '#f542d4', '#a142f5', '#f5a142', '#84f542', '#42f5e9',
      ];
      const assignColor = (index) => NEON_PALETTE[index % NEON_PALETTE.length];
      const PDF_TOOLS = [
        { id: 'edit-pdf', name: 'Edit PDF', description: 'Add text, images, and annotations to your PDF', category: 'editing', color: assignColor(0) },
        { id: 'add-watermark', name: 'Add Watermark', description: 'Add a text or image watermark to your PDF', category: 'editing', color: assignColor(1) },
        { id: 'header-footer', name: 'Header & Footer', description: 'Add headers and footers to PDF pages', category: 'editing', color: assignColor(2) },
        { id: 'page-numbers', name: 'Page Numbers', description: 'Insert page numbers into your PDF file', category: 'editing', color: assignColor(3) },
        { id: 'edit-metadata', name: 'Edit Metadata', description: 'Change author, title, and other metadata', category: 'editing', color: assignColor(4) },
        { id: 'merge-pdf', name: 'Merge PDF', description: 'Combine multiple PDFs into one single file', category: 'organization', color: assignColor(5) },
        { id: 'split-pdf', name: 'Split PDF', description: 'Divide a PDF into multiple smaller files', category: 'organization', color: assignColor(6) },
        { id: 'extract-pages', name: 'Extract Pages', description: 'Extract specific pages from a PDF', category: 'organization', color: assignColor(7) },
        { id: 'delete-pages', name: 'Delete Pages', description: 'Remove one or more pages from your PDF', category: 'organization', color: assignColor(8) },
        { id: 'rearrange-pages', name: 'Rearrange Pages', description: 'Reorder pages in your PDF document', category: 'organization', color: assignColor(9) },
        { id: 'compress-pdf', name: 'Compress PDF', description: 'Reduce the file size of your PDF document', category: 'optimization', color: assignColor(10) },
        { id: 'repair-pdf', name: 'Repair PDF', description: 'Attempt to fix a corrupted or damaged PDF', category: 'optimization', color: assignColor(11) },
        { id: 'flatten-pdf', name: 'Flatten PDF', description: 'Make PDF forms and annotations non-editable', category: 'optimization', color: assignColor(12) },
        { id: 'unlock-pdf', name: 'Unlock PDF', description: 'Remove password and restrictions from a PDF', category: 'security', color: assignColor(13) },
        { id: 'protect-pdf', name: 'Protect PDF', description: 'Add password protection to your PDF', category: 'security', color: assignColor(14) },
        { id: 'sign-pdf', name: 'Sign PDF', description: 'Add your digital signature to a document', category: 'security', color: assignColor(15) },
        { id: 'rotate-pdf', name: 'Rotate PDF', description: 'Rotate all or specific pages in your PDF', category: 'manipulation', color: assignColor(16) },
        { id: 'crop-pdf', name: 'Crop PDF', description: 'Crop the visible area of PDF pages', category: 'manipulation', color: assignColor(17) },
        { id: 'resize-pages', name: 'Resize Pages', description: 'Change the page size of your PDF', category: 'manipulation', color: assignColor(18) },
        { id: 'pdf-ocr', name: 'PDF OCR', description: 'Extract text from scanned PDFs using OCR', category: 'extraction', color: assignColor(19) },
        { id: 'extract-text', name: 'Extract Text', description: 'Pull all text content from a PDF file', category: 'extraction', color: assignColor(20) },
        { id: 'extract-images', name: 'Extract Images', description: 'Extract all images contained in a PDF', category: 'extraction', color: assignColor(21) },
        { id: 'pdf-to-word', name: 'PDF to Word', description: 'Convert PDF to an editable Word document', category: 'conversion-from', color: assignColor(0) },
        { id: 'pdf-to-excel', name: 'PDF to Excel', description: 'Convert PDF tables to Excel spreadsheets', category: 'conversion-from', color: assignColor(1) },
        { id: 'pdf-to-ppt', name: 'PDF to PowerPoint', description: 'Convert PDF pages to a PPT presentation', category: 'conversion-from', color: assignColor(2) },
        { id: 'pdf-to-jpg', name: 'PDF to JPG', description: 'Convert each PDF page to a JPG image', category: 'conversion-from', color: assignColor(3) },
        { id: 'pdf-to-png', name: 'PDF to PNG', description: 'Convert PDF pages to high-quality PNGs', category: 'conversion-from', color: assignColor(4) },
        { id: 'pdf-to-txt', name: 'PDF to Text', description: 'Extract plain text from your PDF file', category: 'conversion-from', color: assignColor(5) },
        { id: 'pdf-to-html', name: 'PDF to HTML', description: 'Convert your PDF to a web page format', category: 'conversion-from', color: assignColor(6) },
        { id: 'pdf-to-pdfa', name: 'PDF to PDF/A', description: 'Convert to PDF/A for long-term archiving', category: 'conversion-from', color: assignColor(7) },
        { id: 'word-to-pdf', name: 'Word to PDF', description: 'Convert Word documents to PDF format', category: 'conversion-to', color: assignColor(8) },
        { id: 'excel-to-pdf', name: 'Excel to PDF', description: 'Convert Excel spreadsheets to PDF', category: 'conversion-to', color: assignColor(9) },
        { id: 'ppt-to-pdf', name: 'PowerPoint to PDF', description: 'Convert PPT presentations to PDF', category: 'conversion-to', color: assignColor(10) },
        { id: 'jpg-to-pdf', name: 'JPG to PDF', description: 'Combine JPG images into a single PDF', category: 'conversion-to', color: assignColor(11) },
        { id: 'png-to-pdf', name: 'PNG to PDF', description: 'Convert PNG images to a PDF document', category: 'conversion-to', color: assignColor(12) },
        { id: 'html-to-pdf', name: 'HTML to PDF', description: 'Convert web pages to PDF documents', category: 'conversion-to', color: assignColor(13) },
        { id: 'txt-to-pdf', name: 'Text to PDF', description: 'Convert a plain text file into a PDF', category: 'conversion-to', color: assignColor(14) },
        { id: 'images-to-pdf', name: 'Images to PDF', description: 'Convert various image formats to PDF', category: 'conversion-to', color: assignColor(15) },
      ];
      
      const categoryDisplayNames = { 
        'editing': 'PDF Editing', 
        'organization': 'Organize PDF', 
        'optimization': 'Optimize PDF', 
        'security': 'PDF Security', 
        'manipulation': 'Page Manipulation', 
        'extraction': 'Content Extraction', 
        'conversion-from': 'Convert from PDF', 
        'conversion-to': 'Convert to PDF' 
      };

      // --- State Management ---
      let currentTool = null;
      let currentFile = null;
      let isLoading = false;
      let error = null;
      let resultUrl = null;

      // --- DOM Elements ---
      const homePage = document.getElementById('home-page');
      const toolPage = document.getElementById('tool-page');
      const toolsContainer = document.getElementById('tools-container');

      // --- Functions ---
      function renderHomePage() {
        homePage.classList.remove('hidden');
        toolPage.classList.add('hidden');
        window.scrollTo(0, 0);
      }

      function renderToolPage(tool) {
        currentTool = tool;
        homePage.classList.add('hidden');
        toolPage.classList.remove('hidden');
        window.scrollTo(0, 0);
        
        toolPage.innerHTML = `
          <div class="space-y-8">
            <div>
              <button id="back-button" class="text-sm font-semibold text-gray-400 hover:text-[var(--neon-color)] transition-colors duration-200">← Back to all tools</button>
              <h1 class="text-4xl font-bold tracking-tight text-white mt-2">${tool.name}</h1>
              <p class="mt-2 text-lg text-gray-400">${tool.description}</p>
            </div>
            <div class="bg-gray-900 border border-gray-800 rounded-lg p-8 space-y-6">
              <div id="upload-area"></div>
              <div id="error-message" class="${error ? '' : 'hidden'} bg-red-900/50 border border-red-500 text-red-300 px-4 py-3 rounded-md text-sm">${error || ''}</div>
              <div class="flex flex-col sm:flex-row gap-4">
                <button id="process-button" class="w-full sm:w-auto flex-1 inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-gray-950 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200" style="background-color: var(--neon-color)">
                  ${isLoading ? '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-inherit" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Processing...' : `Process ${currentFile ? currentFile.name : ''}`}
                </button>
                <button id="reset-button" class="w-full sm:w-auto px-6 py-3 border border-gray-600 text-base font-medium rounded-md text-gray-300 hover:bg-gray-800 hover:border-gray-500 transition-colors duration-200">Reset</button>
              </div>
              <div id="result-container" class="${resultUrl ? '' : 'hidden'} bg-green-900/50 border border-green-500 text-green-300 px-4 py-4 rounded-md space-y-3">
                <h3 class="font-bold">✓ Processing Complete!</h3>
                <p>Your file has been processed successfully. Download it now.</p>
                <a href="${resultUrl || '#'}" download="${currentFile ? currentFile.name.split('.')[0] + '-processed.pdf' : 'result.pdf'}" class="inline-block px-5 py-2.5 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition-colors duration-200">Download Result</a>
              </div>
            </div>
          </div>
        `;

        renderUploadArea();
        document.getElementById('back-button').addEventListener('click', renderHomePage);
        document.getElementById('process-button').addEventListener('click', processTool);
        document.getElementById('reset-button').addEventListener('click', resetTool);
      }

      function renderUploadArea() {
        const uploadArea = document.getElementById('upload-area');
        const inputId = 'file-input-' + Date.now();
        
        uploadArea.innerHTML = `
          <input type="file" id="${inputId}" class="hidden" accept=".pdf, image/*, .doc, .docx, .xls, .xlsx, .ppt, .pptx">
          <div id="drop-zone" class="flex justify-center items-center w-full px-6 py-10 border-2 border-dashed rounded-lg cursor-pointer transition-colors duration-300" style="border-color: #4b5563; background-color: #111827">
            <div class="text-center">
              ${currentFile ? 
                `<p class="text-lg font-semibold text-white">File Selected:</p>
                 <p class="text-md text-gray-300 mt-1">${currentFile.name}</p>
                 <p class="text-sm text-gray-500 mt-2">Click or drop another file to replace</p>` :
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                 </svg>
                 <p class="mt-2 text-md text-gray-400">
                   <span class="font-semibold" style="color: var(--neon-color)">Click to upload</span> or drag and drop
                 </p>
                 <p class="text-xs text-gray-500 mt-1">PDF, DOCX, JPG, PNG, etc.</p>`
              }
            </div>
          </div>
        `;

        const fileInput = document.getElementById(inputId);
        const dropZone = document.getElementById('drop-zone');
        
        // File input click handler
        dropZone.addEventListener('click', () => fileInput.click());
        
        // File input change handler
        fileInput.addEventListener('change', (e) => {
          if (e.target.files && e.target.files.length > 0) {
            handleFileChange(e.target.files[0]);
          }
        });
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.style.borderColor = 'var(--neon-color)';
          dropZone.style.backgroundColor = 'rgba(var(--neon-color-rgb), 0.1)';
        });
        
        dropZone.addEventListener('dragleave', (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.style.borderColor = '#4b5563';
          dropZone.style.backgroundColor = '#111827';
        });
        
        dropZone.addEventListener('drop', (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.style.borderColor = '#4b5563';
          dropZone.style.backgroundColor = '#111827';
          
          if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
            handleFileChange(e.dataTransfer.files[0]);
          }
        });
      }

      function handleFileChange(file) {
        currentFile = file;
        error = null;
        resultUrl = null;
        renderToolPage(currentTool);
      }

      async function processTool() {
        if (!currentFile) {
          error = 'Please select a file first.';
          renderToolPage(currentTool);
          return;
        }
        
        isLoading = true;
        error = null;
        resultUrl = null;
        renderToolPage(currentTool);
        
        // Simulate processing
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        if (Math.random() > 0.1) {
          const blob = new Blob(["Simulated PDF content"], { type: "application/pdf" });
          resultUrl = URL.createObjectURL(blob);
        } else {
          error = 'An unexpected error occurred during processing. Please try again.';
        }
        
        isLoading = false;
        renderToolPage(currentTool);
      }

      function resetTool() {
        currentFile = null;
        isLoading = false;
        error = null;
        resultUrl = null;
        renderToolPage(currentTool);
      }

      function renderTools() {
        const groupedTools = PDF_TOOLS.reduce((acc, tool) => {
          const categoryName = categoryDisplayNames[tool.category] || tool.category;
          if (!acc[categoryName]) acc[categoryName] = [];
          acc[categoryName].push(tool);
          return acc;
        }, {});
        
        let html = '';
        for (const [category, tools] of Object.entries(groupedTools)) {
          html += `
            <div>
              <h2 class="text-2xl font-bold text-white mb-6 border-l-4 pl-4" style="border-color: var(--neon-color)">${category}</h2>
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          `;
          
          for (const tool of tools) {
            html += `
              <div class="tool-card" data-tool-id="${tool.id}">
                <div class="mb-4">
                  <h3 class="text-xl font-bold">${tool.name}</h3>
                </div>
                <p class="text-gray-400 text-sm">${tool.description}</p>
              </div>
            `;
          }
          
          html += `
              </div>
            </div>
          `;
        }
        
        toolsContainer.innerHTML = html;
        
        // Add event listeners to tool cards
        document.querySelectorAll('.tool-card').forEach(card => {
          card.addEventListener('click', () => {
            const toolId = card.getAttribute('data-tool-id');
            const tool = PDF_TOOLS.find(t => t.id === toolId);
            if (tool) {
              document.documentElement.style.setProperty('--neon-color', tool.color);
              renderToolPage(tool);
            }
          });
        });
      }

      // --- Initialize App ---
      document.addEventListener('DOMContentLoaded', () => {
        renderTools();
      });
    </script>
  </body>
</html>
